name: auto-build-actions
run-name: ${{ github.actor }} trigger automatic deployment
on:
  push:
    branches:
      - master
jobs:
  build-ui:
    name: build ui project
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - run: pnpm install
      - run: pnpm build
